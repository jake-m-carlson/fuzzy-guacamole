<body>

  </div>


  <div id="table">
    <table
      class="table table-bordered"
      id="doginformation">

        <tr>
          <th scope="col">Calories
          </th>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col">Fat (g)
          </th>
          <td></td>
        </tr>
        <tr>
          <th scope="col">Protein (g)
          </th>
          <td></td>
        </tr>
        <tr>

        </tr>
      </tbody>
    </table>
  </div>
  <div id="form-1">
  <form id="food">
    <div class="container">
    <div class="row">
    <div
      class="col-md-3 mb-3">
      <label
        for="validationCustom05" class="form-text">Food
        Type</label>
      <input type="text"
        class="form-control"
        id="validationCustom05"
        placeholder="Food"
        required>

      <br>
      <button type="button"
        class="btn btn-success">Submit</button>
      </div>
    </div>

  </form>
</div>
<div id="form-2">

      <div class="container">
          <div class="row">
    <div
      class="col-md-3 mb-3">
      <label
        for="validationCustom05" class="form-text">Zip Code</label>
      <input type="text"
        class="form-control"
        id="validationCustom06"
        placeholder="Please provide a valid zip code"
        required>

      <br>
      <button type="button"
        class="btn btn-success">Submit</button>
      </div>
      </div>
  </form>
</div>
